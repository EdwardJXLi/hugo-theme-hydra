<header id="header">
  <a href="{{ .Site.BaseURL }}">
  {{ if (isset .Site.Params "gravatar") }}
    <div id="logo" style="background-image: url(https://www.gravatar.com/avatar/{{ md5 .Site.Params.gravatar }}?s=100&d=identicon)"></div>
  {{ else if (isset .Site.Params "logo") }}
    <div id="logo" style="background-image: url({{ .Site.Params.logo | absURL }})"></div>
  {{ else }}
    <div id="logo" style="background-image: url({{ "https://placehold.co/50x50" | absURL }})"></div>
  {{ end}}
  <div id="title">
    <h1>{{ .Site.Title }}</h1>
  </div>
  </a>
  <div id="nav">
    <ul>
      <li class="icon">
        <a href="#" aria-label="Menu"><i class="fas fa-bars fa-2x" aria-hidden="true"></i></a>
      </li>
      <li><a href="/"><i class="fas fa-home"></i> Blog Home</a></li>
      {{ if .Params.categoryTitle }}
      <li><a href="/"><i class="fas fa-writing"></i>More {{ .Params.categoryTitle }} Posts</a></li>
      {{ else }}
      <li><a href="/"><i class="fas fa-writing"></i>More {{ .Params.category | title }} Posts</a></li>
      {{ end }}
    </ul>
    <hr>
  </div>
</header>
